{% extends "index.html" %}
{% block content %}
{% if not questions %}
<p>File not recieved</p>
{% endif %}
<a href='/download'><button>Download Your Flashcards!</button></a>
<ol>
{% for q in questions %}
<li>
<article>
	<p class="question" contenteditable> {{q['QUESTION']|safe}} </p>
	<p class="answer" contenteditable> {{q['ANSWER']|safe}} </p>
</article>
</li>
{% endfor %}
</ul>
{% endblock %}
